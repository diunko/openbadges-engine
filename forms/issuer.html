<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Issuer</title>
    </head>
    <body>
        <form action="/issuer" method="post" enctype="multipart/form-data">
            <b>Issuer info</b>

            <p>Name:</p>
            <input name="name" value="BEM">

            <p>URL:</p>
            <input name="url" value="http://bem.info/">

            <p>Description:</p>
            <input name="description" value="Technology for creating web applications">

            <p>Image:</p>
            <input type="file" name="image">

            <p>Email:</p>
            <input name="email" value="bem@yandex.ru">

            <p><input type="submit" value="Create issuer"></p>
        </form>
    </body>
</html>
